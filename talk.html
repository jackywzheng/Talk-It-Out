<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Talk It Out</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
<nav class="navbar navbar-light fixed-top agora-primary-bg">
    <h5>Talk It Out</h5>
</nav>
<form id="form">
    <div class="custom-container container">
        <div class="row">
            <div class="custom-row-container">
                <div class="row">
                    <div class="col-ms">
                        <div class="card custom-card">
                            <div class="form-group bmd-form-group">
                                <button id="join" type="button" class="btn btn-raised btn-primary agora-primary-bg">
                                    JOIN
                                </button>
                                <button id="leave" type="button" class="btn btn-raised btn-primary agora-primary-bg">
                                    LEAVE
                                </button>
                                <button id="mute" type="button" class="btn btn-raised btn-primary agora-primary-bg">
                                    MUTE
                                </button>
                                <button id="unmute" type="button" class="btn btn-raised btn-primary agora-primary-bg">
                                    UNMUTE
                                </button>
                                <button id="enable" type="button" class="btn btn-raised btn-primary agora-primary-bg">
                                    ENABLE CAMERA
                                </button>
                                <button id="disable" type="button" class="btn btn-raised btn-primary agora-primary-bg">
                                    DISABLE CAMERA
                                </button>
                            </div>
                        </div>
                        <div class="video-grid" id="video">
                            <div id="local_stream" class="video-placeholder">
                                <div id="local_video_info" class="video-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/toastify.js"></script>
<script src="js/bootstrap-material-design.min.js"></script>
<script src="js/AgoraRTCSDK-2.8.0.js"></script>
<script src="js/common.js"></script>
<script src="js/video.js"></script>
</body>

</html>
